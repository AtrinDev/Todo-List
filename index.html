<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>To Do List</title>
</head>

<body>


    <div class="container mt-5">
        <div class="row">
            <div class="col-12">
                <div class="p-5 border bg-white text-center">
                    <h2>To Do List</h2>
                </div>
                <div class="add-items d-flex my-4">
                    <input type="text" class="form-control todo-list-input mr-3" placeholder="add new task..." id="item">
                    <button class="add btn btn-success todo-list-add-btn" id="add">Add</button>
                </div>
                <div class="list-wrapper">
                    <div class="d-flex justify-content-between align-items-center border-bottom flex-md-row flex-column-reverse">
                        <h2 class="text-muted p-4 m-3">TO DO</h2>
                    </div>
                    <ul class="d-flex flex-column todo-list p-3" id="todo">

                    </ul>
                    <div class="d-flex justify-content-between align-items-center border-bottom flex-md-row flex-column-reverse">
                        <h2 class="text-muted p-4 m-3">Completed</h2>
                    </div>
                    <ul class="d-flex flex-column todo-list p-3" id="completed">

                    </ul>
                </div>
            </div>
        </div>
    </div>





    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
